<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midterm Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .container{
      height: 100vh !important;
    }
    .lamp{
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center flex-column">
    <h1 class="text-center">{{result.biodata.title}}</h1>
    <h4 class="text-center">{{result.biodata.name}} - {{result.biodata.nim}}</h4>
    <div class="p-5">
      {% if result.status == "1" %}
        <img src="{{url_for('static', filename='lamp-on.svg')}}" class="lamp" alt=""/>
        <p class="text-center">Lights ON</p>
      {% else %}
        <img src="{{url_for('static', filename='lamp-off.svg')}}" class="lamp" alt=""/>
        <p class="text-center">Lights OFF</p>
      {% endif %}
    </div>
    {% if result.status == "1" %}
      <a href="?status=0" class="btn btn-secondary">Turn off the light</a>
    {% else %}
      <a href="?status=1" class="btn btn-warning">Turn on the light</a>
    {% endif %}
  </div>
</body>
</html>
